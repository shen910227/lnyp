	<head>

		<script src="../../plugin/app.js?v=201609181415" async></script>
		<script src="logistical.js?v=201609011717" async></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width = device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>物流详情</title>
		<link rel="stylesheet" type="text/css" href="../../public-style/style.css?v=201610170912"/>
		<link rel="stylesheet" type="text/css" href="logistical.css?v=201609011717"/>
	</head>

	<body>
		<header class="headerPub" style="display: none;">
			<img class="back-but" src="../../img/icon/icon_back@3x.png" />
			<p class="headerPub__title">物流详情</p>
		</header>
		<section class="mainBox" repeat="mainBox">
			<div class="logisticalBox">
				<div class="logisticalTop">
					<div class="logisticalTop__imgBox">
						<img class="logisticalTop__img" src="../../img/shopDetails/tab-3.png" />
						<p class="logisticalTop__num"><span att='proNum'>2</span>件商品</p>
					</div>
					<div class="logisticalTop__txtBox">
						<p class="logisticalTop__txtItem">订单号码：<span att='orderNo'>123456789</span></p>
						<p class="logisticalTop__txtItem">物流公司：<span att='company'>顺丰快递</span></p>
						<p class="logisticalTop__txtItem logisticalNo">快递单号：<span att='logisticalNo'>4988859403</span></p>
					</div>
				</div>
				<div class="logisticalList" repeat="logisticalList">
					<div class="logisticalList__item">
						<div class="logisticalList__box">
							<p class="logisticalList__txt"></p>
							<p class="logisticalList__time"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
