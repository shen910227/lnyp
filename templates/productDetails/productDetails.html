<!DOCTYPE html>
<html>

	<head>
		<script src="../../plugin/dataStatistics.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../plugin/aide.js?v=201610170912" async></script>
		<script src="../../plugin/app.js?v=201609181415" async></script>
		<script src="productDetails.js?v=201610171155" async></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width = device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
		<meta content="telephone=no" name="format-detection" />
		<title>商品详情-岭南优品</title>
		<link rel="stylesheet" type="text/css" href="../../public-style/style.css?v=201610170912"/>
		<link rel="stylesheet" type="text/css" href="../../public-style/swiper.min.css?v=201609011717"/>
		<link rel="stylesheet" type="text/css" href="productDetails.css?v=201609011718"/>
	</head>

	<body>
		<header class="product-top">
			<img class="shop-top__iconLnyp" src="../../img/icon/logo-min.png">
			<div class="product-top__goto">
				<img class="product-top__gotoCartImg" src="../../img/icon/topbar_shopcart@3x-min.png" />
				<div class="product-top__gotoOrder">
					<span class="product-top__gotoOrderTxt">订单中心</span>
					<img class="product-top__gotoOrderImg" src="../../img/icon/topbar_alllist@3x-min.png" />
				</div>
			</div>
		</header>
		<section class="product-info">
			<!-- Swiper -->
			<div class="swiper-container">
				<div class="swiper-wrapper"></div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
			</div>
			<div class="countdown">
			</div>
			<div class="product-info__top">
				<p class="product-info__title" value="proName"></p>
			</div>
			<div class="product-info__quaBox">
				<table class="product-info__quantity" border="0">
					<tr valign="bottom">
						<td class="product-info__price-now" value="sellPrice"></td>
						<td class="product-info__price-old" value="marketPrice"></td>
					</tr>
					<tr valign="bottom">
						<td class="product-info__stock" value="stock"></td>
						<td class="product-info__sales" value="sales"></td>
					</tr>
				</table>
			</div>
			<div class="labelBox" repeat='labelBox'>
				<div class="labelBox__item">
					<img class="labelBox__itemImg" src="../../img/icon/goodsdetail_taken.png" />
					<span class="labelBox__itemTxt">优惠券</span>
				</div>
			</div>

			<ul class="product-mune">
				<li class="product-mune__item">
					<img class="product-mune__shopImg" url="storeLogo" />
					<p class="product-mune__shopName" value="storeName"></p>
					<img class="product-mune__next-icon" src="../../img/icon/Triangle1@3x.png" />
				</li>
				<li class="product-mune__item">
					<img class="product-mune__icon" src="../../img/icon/icon_Phone@3x-min.png" />
					<a class="product-mune__phone">客服电话：<span att="telNo"></span></a>
				</li>
			</ul>
			<p class="tuwenTitle">图文详情</p>
			<div class="tuwen"></div>
			<div class="service"></div>
		</section>

		<footer class="product-footer">
		</footer>
		<section id="select" class="select" style="display: none;">
			<div id="select_box" class="select-box">
				<div class="select-box__top">
					<img class="select-box__proPic" url="select-box-pic" />
					<h3 class="select-box__proPrice">￥<span value='skuPrice'></span></h3>
					<p class="select-box__stock" value='skuStock'></p>
					<img id="closeSelectBox" class="select-box__closeBtn" src="../../img/icon/icon_delete@3x-min.png" />
				</div>
				<div id="select-box__mainBox" class="select-box__mainBox">
					<div id="select-box__colorBox">
						<p id="select-box__colorTitle"></p>

					</div>
					<div id="select-box__unitBox">
						<p id="select-box__unitTitle"></p>
					</div>
					<div id="select-box__packageBox">
						<p id="select-box__packageTitle"></p>
					</div>
				</div>
				<div class="select-box__NoBox">
					<p class="select-box__title">购买数量</p>
					<img class="select-box__NoDec" src="../../img/icon/dec-min.png" />
					<input class="select-box__NoShow" type="tel" value="1" />
					<img class="select-box__NoAdd" src="../../img/icon/add-min.png" />
				</div>
				<button id="btnBuyOrAdd" class="select-box__doType"></button>
			</div>

		</section>
	</body>
	<script src="../../plugin/swiper.min.js?v=201607131400" type="text/javascript" charset="utf-8"></script>
</html>
